<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MisSup - Panel</title>
  <style>
    /* --------- ESTILOS GENERALES --------- */
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma;}
    body {background-color: #f5f7fa; color: #333; min-height: 100vh;}

    /* --------- SIDEBAR --------- */
    .sidebar {
      width: 250px;
      background-color: #002147;
      color: white;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-header h2 {
      margin-bottom: 5px;
      font-size: 20px;
      color: #fff;
    }

    .sidebar-header p {
      font-size: 13px;
      opacity: 0.8;
    }

    .sidebar-menu {
      list-style: none;
      padding: 10px 0;
    }

    .sidebar-menu li a {
      display: block;
      padding: 12px 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: all 0.3s;
    }

    .sidebar-menu li a:hover, .sidebar-menu li a.active {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
      text-align: center;
    }

    /* --------- CONTENIDO PRINCIPAL --------- */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .title h1 {color: #002147;}
    .user-info {display: flex; align-items: center; gap: 10px;}
    .user-role {font-size: 13px; padding: 4px 10px; border-radius: 12px;}
    .user-role.admin {background: #ffb366; color: #fff;}
    .user-role.user {background: #99ccff; color: #002147;}

    .btn-primary {
      background-color: #002147;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary:hover {background-color: #00152d;}

    /* --------- PRODUCTOS --------- */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {transform: translateY(-5px);}
    .product-image {height: 160px; background: #e9eef5; display: flex; justify-content: center; align-items: center;}
    .product-info {padding: 15px;}
    .product-category {font-size: 12px; color: #555;}
    .product-name {font-weight: bold; color: #002147;}
    .product-price {font-weight: 600; color: #0056b3; margin-top: 5px;}
    .btn-edit, .btn-delete, .btn-cart {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      margin: 5px 2px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-cart {border-color: #007bff; color: #007bff;}
    .btn-cart:hover {background: #007bff; color: white;}

    /* --------- CARRITO Y HISTORIAL --------- */
    #carritoLista, #historialLista {
      list-style: none;
      padding-left: 20px;
    }
    #carritoLista li, #historialLista li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ======== SIDEBAR ======== -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <h2>MisSup</h2>
        <p id="usuarioNombre">Usuario</p>
      </div>

      <ul class="sidebar-menu">
        <li><a href="#" class="active">Cat√°logo</a></li>
        <li><a href="#" id="menuCategorias">Categor√≠as</a></li>
        <li><a href="#" id="menuCarrito">üõí Carrito</a></li>
        <li><a href="#" id="menuHistorial">üßæ Historial de compras</a></li>
      </ul>
    </div>

    <div class="sidebar-footer">
      <button class="btn-primary" id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </aside>

  <!-- ======== CONTENIDO PRINCIPAL ======== -->
  <main class="main-content">
    <div class="page-header">
      <div class="title">
        <h1>Cat√°logo de Productos</h1>
      </div>
      <div class="user-info">
        <span id="userName">Usuario</span>
        <span class="user-role user" id="userRole">Usuario</span>
      </div>
    </div>

    <div id="adminActions" style="margin-top:20px; display:none;">
      <button class="btn-primary" id="addProductBtn">‚ûï Agregar producto</button>
    </div>

    <div class="products-grid" id="productsGrid"></div>
  </main>

  <script>
    // ==== DATOS ====
    let productos = [
      { id:1, nombre:"Laptop HP", categoria:"Tecnolog√≠a", precio:18000 },
      { id:2, nombre:"Camiseta Nike", categoria:"Ropa", precio:650 },
      { id:3, nombre:"Aud√≠fonos JBL", categoria:"Audio", precio:1200 },
      { id:4, nombre:"Cereal Kellogg‚Äôs", categoria:"Comida", precio:80 }
    ];
    let carrito = [];
    let historial = [];
    let usuario = { nombre:"Victor", esAdmin:true };

    // ==== ELEMENTOS ====
    const userName = document.getElementById("userName");
    const userRole = document.getElementById("userRole");
    const usuarioNombre = document.getElementById("usuarioNombre");
    const productsGrid = document.getElementById("productsGrid");
    const adminActions = document.getElementById("adminActions");
    const menuCarrito = document.getElementById("menuCarrito");
    const menuHistorial = document.getElementById("menuHistorial");
    const logoutBtn = document.getElementById("logoutBtn");

    // ==== INICIALIZAR ====
    document.addEventListener("DOMContentLoaded", () => {
      userName.textContent = usuario.nombre;
      usuarioNombre.textContent = usuario.nombre;
      userRole.textContent = usuario.esAdmin ? "Administrador" : "Usuario";
      userRole.className = usuario.esAdmin ? "user-role admin" : "user-role user";
      if (usuario.esAdmin) adminActions.style.display = "block";
      renderizarProductos();
    });

    // ==== RENDERIZAR PRODUCTOS ====
    function renderizarProductos() {
      productsGrid.innerHTML = "";
      productos.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <div class="product-image">üõçÔ∏è</div>
          <div class="product-info">
            <div class="product-name">${p.nombre}</div>
            <div class="product-category">${p.categoria}</div>
            <div class="product-price">$${p.precio}</div>
            <div>
              ${usuario.esAdmin ?
                `<button class="btn-edit" onclick="editar(${p.id})">Editar</button>
                 <button class="btn-delete" onclick="eliminar(${p.id})">Borrar</button>` :
                `<button class="btn-cart" onclick="agregarCarrito(${p.id})">Agregar al carrito</button>`
              }
            </div>
          </div>`;
        productsGrid.appendChild(card);
      });
    }

    // ==== FUNCIONES ====
    function agregarCarrito(id){
      const producto = productos.find(p=>p.id===id);
      carrito.push(producto);
      alert(`‚úÖ ${producto.nombre} agregado al carrito`);
    }

    function editar(id){
      const p = productos.find(prod=>prod.id===id);
      alert(`Editar producto: ${p.nombre}`);
    }

    function eliminar(id){
      productos = productos.filter(p=>p.id!==id);
      renderizarProductos();
    }

    menuCarrito.addEventListener("click", ()=>{
      mostrarLista("Carrito de compras", carrito);
    });

    menuHistorial.addEventListener("click", ()=>{
      mostrarLista("Historial de compras", historial);
    });

    function mostrarLista(titulo, lista){
      let html = `<h2 style="color:#002147;">${titulo}</h2>`;
      if (lista.length === 0) html += "<p>No hay elementos todav√≠a.</p>";
      else lista.forEach(p=> html += `<p>- ${p.nombre} ($${p.precio})</p>`);
      productsGrid.innerHTML = html;
    }

    logoutBtn.addEventListener("click", ()=>{
      alert("Cerraste sesi√≥n");
      location.reload();
    });
  </script>
</body>
</html>
