<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MisSup - Panel</title>
  <style>
    /* ======= ESTILOS GENERALES ======= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f2f4f8; min-height: 100vh; }

    /* ======= SIDEBAR ======= */
    .sidebar {
      position: fixed;
      left: 0; top: 0;
      width: 240px;
      height: 100vh;
      background-color: #002147;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 100;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .sidebar-header h2 { margin-bottom: 5px; }
    .sidebar-header p { font-size: 13px; opacity: 0.8; }

    .sidebar-menu {
      list-style: none;
      padding: 10px 0;
    }

    .sidebar-menu li a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: rgba(255,255,255,0.8);
      transition: all 0.3s;
    }

    .sidebar-menu li a:hover,
    .sidebar-menu li a.active {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .sidebar-footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .btn-logout {
      background: #ff6666;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-logout:hover { background: #e04a4a; }

    /* ======= CONTENIDO ======= */
    .main-content {
      margin-left: 240px;
      padding: 25px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user-role {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .user-role.admin { background: #ffb366; color: white; }
    .user-role.user { background: #99ccff; color: #002147; }

    .btn-primary {
      background: #002147;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary:hover { background: #00152d; }

    /* ======= PRODUCTOS ======= */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .product-card:hover { transform: translateY(-5px); }
    .product-image { height: 150px; background: #e6e9ef; display: flex; align-items: center; justify-content: center; font-size: 50px; }
    .product-info { padding: 15px; }
    .product-name { font-weight: bold; color: #002147; }
    .product-category { font-size: 13px; color: #555; }
    .product-price { margin-top: 8px; font-weight: bold; color: #0047ab; }

    .btn-cart, .btn-edit, .btn-delete {
      margin: 5px 2px;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-cart { color: #007bff; border-color: #007bff; }
    .btn-cart:hover { background: #007bff; color: white; }
  </style>
</head>
<body>
  <!-- ======= SIDEBAR ======= -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <h2>MisSup</h2>
        <p id="sidebarUser">Usuario</p>
      </div>

      <ul class="sidebar-menu">
        <li><a href="#" class="active" id="menuCatalogo">Cat√°logo</a></li>
        <li><a href="#" id="menuCarrito">üõí Carrito</a></li>
        <li><a href="#" id="menuHistorial">üßæ Historial</a></li>
      </ul>
    </div>

    <div class="sidebar-footer">
      <button class="btn-logout" id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </aside>

  <!-- ======= CONTENIDO PRINCIPAL ======= -->
  <main class="main-content">
    <div class="page-header">
      <h1>Cat√°logo de Productos</h1>
      <div>
        <span id="userName">Usuario</span> |
        <span class="user-role user" id="userRole">Usuario</span>
      </div>
    </div>

    <div id="adminActions" style="margin-top:20px; display:none;">
      <button class="btn-primary" id="btnAgregar">‚ûï Agregar producto</button>
    </div>

    <div class="products-grid" id="productosGrid"></div>
  </main>

  <script>
    // ========= DATOS SIMULADOS =========
    let usuario = {
      nombre: "Victor",
      esAdmin: true // pon false si es usuario normal
    };

    let productos = [
      {id: 1, nombre: "Laptop HP", categoria: "Tecnolog√≠a", precio: 18000},
      {id: 2, nombre: "Aud√≠fonos JBL", categoria: "Audio", precio: 1200},
      {id: 3, nombre: "Cereal Kellogg's", categoria: "Comida", precio: 85},
      {id: 4, nombre: "Camisa Polo", categoria: "Ropa", precio: 350}
    ];

    let carrito = [];
    let historial = [];

    // ========= ELEMENTOS =========
    const userName = document.getElementById("userName");
    const userRole = document.getElementById("userRole");
    const sidebarUser = document.getElementById("sidebarUser");
    const productosGrid = document.getElementById("productosGrid");
    const adminActions = document.getElementById("adminActions");

    // ========= INICIO =========
    document.addEventListener("DOMContentLoaded", () => {
      userName.textContent = usuario.nombre;
      sidebarUser.textContent = usuario.nombre;
      userRole.textContent = usuario.esAdmin ? "Administrador" : "Usuario";
      userRole.className = usuario.esAdmin ? "user-role admin" : "user-role user";
      if (usuario.esAdmin) adminActions.style.display = "block";
      mostrarProductos();
    });

    // ========= FUNCIONES =========
    function mostrarProductos() {
      productosGrid.innerHTML = "";
      productos.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-image">üõçÔ∏è</div>
          <div class="product-info">
            <div class="product-name">${p.nombre}</div>
            <div class="product-category">${p.categoria}</div>
            <div class="product-price">$${p.precio}</div>
            <div>
              ${usuario.esAdmin
                ? `<button class="btn-edit" onclick="editar(${p.id})">Editar</button>
                   <button class="btn-delete" onclick="borrar(${p.id})">Borrar</button>`
                : `<button class="btn-cart" onclick="agregar(${p.id})">Agregar al carrito</button>`
              }
            </div>
          </div>
        `;
        productosGrid.appendChild(card);
      });
    }

    function agregar(id) {
      const p = productos.find(x => x.id === id);
      carrito.push(p);
      alert(`${p.nombre} agregado al carrito`);
    }

    function editar(id) {
      const p = productos.find(x => x.id === id);
      alert(`Editar producto: ${p.nombre}`);
    }

    function borrar(id) {
      productos = productos.filter(x => x.id !== id);
      mostrarProductos();
    }

    document.getElementById("menuCarrito").onclick = () => {
      mostrarLista("Carrito de compras", carrito);
    };

    document.getElementById("menuHistorial").onclick = () => {
      mostrarLista("Historial de compras", historial);
    };

    function mostrarLista(titulo, lista) {
      let html = `<h2 style="color:#002147;">${titulo}</h2>`;
      if (lista.length === 0) html += "<p>No hay productos.</p>";
      else lista.forEach(p => html += `<p>‚Ä¢ ${p.nombre} ($${p.precio})</p>`);
      productosGrid.innerHTML = html;
    }

    document.getElementById("logoutBtn").onclick = () => {
      alert("Cerraste sesi√≥n");
      location.reload();
    };
  </script>
</body>
</html>
